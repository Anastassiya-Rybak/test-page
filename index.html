<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple phone</title>
    <link rel="stylesheet" href="./style/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <script src="https://kit.fontawesome.com/fe9b72a4c2.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <section class="container d-f-c">
            <h1>Телефон сотовый APPLE iPhone 11 64GB (Black) ECO</h1>
            <div class="product-rating">
                <i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i>
                <span>2 отзывов</span>
            </div>
            <div class="page-content d-f-r">
                <div class="product-slider">
                    <div class="sales-wrapper">
                        <div class="sale">
                            <p>-8%</p>
                            <span>Trade-in</span>
                        </div>
                        <span class="bonus">+ до 2999 бонусов</span>    
                        <div class="swiper big-slider">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide">
                                    <img src="images/30000001802_1-1024.webp" alt="">
                                </div>
                                <div class="swiper-slide">
                                    <img src="images/30000001802_2-1024.webp" alt="">
                                </div>
                                <div class="swiper-slide">
                                    <img src="images/30000001802_3-1024.webp" alt="">
                                </div>
                                <div class="swiper-slide">
                                    <img src="images/30000001802_4-1024.webp" alt="">
                                </div>
                                <div class="swiper-slide">
                                    <img src="images/30000001802_5-1024.webp" alt="">
                                </div>
                                <div class="swiper-slide">
                                    <img src="images/30000001802_8-1024.webp" alt="">
                                </div>    
                            </div>
                        </div>
                    </div>
                    <div class="swiper min-slider">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <img src="images/30000001802_1-1024.webp" alt="">
                            </div>
                            <div class="swiper-slide">
                                <img src="images/30000001802_2-1024.webp" alt="">
                            </div>
                            <div class="swiper-slide">
                                <img src="images/30000001802_3-1024.webp" alt="">
                            </div>
                            <div class="swiper-slide">
                                <img src="images/30000001802_4-1024.webp" alt="">
                            </div>
                            <div class="swiper-slide">
                                <img src="images/30000001802_5-1024.webp" alt="">
                            </div>
                            <div class="swiper-slide">
                                <img src="images/30000001802_8-1024.webp" alt="">
                            </div>
                        </div>
                        <div class="swiper-scrollbar">
                        </div>
                    </div>
                    
                </div>
                <div class="product-info">
                    <div class="product-info__first-part d-f-r">
                        <div class="d-f-c">
                            <span class="product-info__first-part__old-price">324 990 ₸</span>
                            <h2 class="product-info__first-part__price">299 990 ₸</h2>
                        </div>
                        <div class="product-info__first-part__saved-product d-f-c">
                            <a href="">
                                <i class="fa-solid fa-heart"></i>
                                В избранное
                            </a>
                            <a href="">
                                <i class="fa-solid fa-scale-balanced"></i>
                                В сравнение
                            </a>
                        </div>
                    </div>
                    <div class="product-info__btns d-f-r">
                        <button>В корзину</button>
                        <button>Купить в рассрочку</button>
                    </div>
                    <table class="product-info__data">
                        <tr>
                            <td>Бренд</td>
                            <td>Apple</td>
                        </tr>
                        <tr>
                            <td>Линейка</td>
                            <td>iPhone</td>
                        </tr>
                        <tr>
                            <td>Наименование модели</td>
                            <td>11 ECO</td>
                        </tr>
                        <tr>
                            <td>Цвет корпуса</td>
                            <td>черный</td>
                        </tr>
                        <tr>
                            <td>Диагональ экрана</td>
                            <td>6.1" (15.49 см)</td>
                        </tr>
                    </table>
                    <a href="" class="option-link">Все характеристики</a>
                </div>
            </div>

        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="./js/sliders.js"></script>
</body>
</html>
